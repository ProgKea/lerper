<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<canvas id="app"></canvas>
			<div class="flexRow">
				<button id="randomizer">randomize</button>
				<div class="flexCol">
					<button id="forward">forward</button>
					<button id="back">backward</button>
				</div>
				<div class="flexCol">
					<p id="stepText"></p>
					<input id="step" type="range" min="0.1" max="1" step="0.01" />
				</div>
				<div class="flexCol">
					<button id="selectAll" >Select all</button>
					<button id="unselectAll" >Unselect all</button>
				</div>
				<input type="color" id="colorA" />
				<input type="color" id="colorB" />
				<pre class="flexRow">
					<ul id="selectedColorsRGB"></ul>
					<ul id="selectedColorsHex"></ul>
				</pre>
				<div class="flexCol"/>
					<div class="flexRow">
						<button id="copyRGB" class="noLeftMargin marginRight">Copy RGB</button>
						<button id="copyHex" class="noLeftMargin">Copy Hex</button>
					</div>
					<button id="copyAll">Copy All</button>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
